<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="body">
		<header class="header">
			<h1>Learn to code by watching others</h1>
			<p>
				See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is
				invaluable.
			</p>
		</header>

		<main class="main">
			<div class="promotion">
				<p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
			</div>

			<div class="form-container">
				<form method="get">
					<ul>
						<li class="inputField">
							<label for="first-name">First Name</label>
							<input type="text" placeholder="First Name" name="first-name" id="first-name" required autocomplete="given-name" />
							<em></em>
						</li>

						<li class="inputField">
							<label for="last-name">Last Name</label>
							<input type="text" placeholder="Last Name" name="last-name" id="last-name" required autocomplete="family-name" />
							<em></em>
						</li>

						<li class="inputField">
							<label for="email">Email</label>
							<input
								type="email"
								placeholder="Email Address"
								name="email"
								id="email"
								required
								autocomplete="email"
								pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]{2,4}$"
							/>
							<em></em>
						</li>

						<li class="inputField">
							<label for="password">Password</label>
							<input type="password" placeholder="Password" name="password" id="password" required autocomplete="new-password" minlength="8" />
							<em></em>
						</li>
					</ul>

					<button id="submitBtn">CLAIM YOUR FREE TRIAL</button>
				</form>

				<div class="form-footer">
					<p>
						By clicking the button, you are agreeing to our
						<strong>Terms and Services</strong>
					</p>
				</div>
			</div>
		</main>
	</body>
	<script src="script.js"></script>
</html>
